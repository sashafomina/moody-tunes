<! DOCTYPE HTML>
<html>
  <head>
    <title>  Login  </title>
  </head>
  <style>
    body {background-color: D3BFA0;}
    div.box {
    background-color: EFE7C4;
    width: 400px;
    padding: 10px;
    border-radius: 25px;
    }
    img {
    border-radius:25px;
    opacity:.86;
    }
  </style>
  <body>
    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <center>
      <h3> {{message}} </h3>
    </center>
      {% endfor %}
    <center>
      <br><br>
      <h1>Story Time</h1><br>
      <img src="http://www.amandaargue.com/wp-content/uploads/2016/05/Fotolia_43695416_Subscription_Monthly_M-630x315.jpg" alt="StoryTime">
      <br><br><br>
      <div class="box">
      <form method = "post" action ="/login">

	Enter your username:<br>
	<input type="text" name="username" required><br><br>

	Enter your password: <br>
	<input type="password" name="password" required><br><br>

	<input type="submit" value="submit"> <br> <br>
      </form>

      <form method = "GET" action = "/register">
	Don't have an account?
	<input type="submit" value = "Register">
      </form>
      </div>
  </center>
  </body>
</html>
